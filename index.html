<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans&display=swap");
    </style>
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/3757b4acf5.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="row">
          <form>
            <input
              type="text"
              placeholder="Search city..."
              id="search-holder"
              autocomplete="off"
            />
          </form>
          <button id="magnifying-glass">
            <i class="fas fa-search-location"></i>
          </button>
        </div>
        <p id="date-time">
          18th May, 2020 17:47 CEST
        </p>
      </header>
      <main>
        <div class="current-weather">
          <div class="row" id="main-icon">
            <img src="img/unknown.png" id="weather-icon" />
          </div>
          <h1>
            <span class="temp-value">--</span>
            <span
              ><a href="#" id="celsius">°C|</a
              ><a href="#" id="farenheit">°F</a></span
            >
          </h1>
          <div class="row">
            <h2 class="location">
              --
            </h2>
          </div>
        </div>
        <div class="weather-description">
          <div class="row">
            <div class="col max-min">-</div>
            <div class="col feels-like">-</div>
            <div class="col humidity">-</div>
            <div class="col wind">-</div>
          </div>
          <div class="row">
            <div class="col">Max-Min</div>
            <div class="col">Feels like</div>
            <div class="col">Humidity</div>
            <div class="col">Wind</div>
          </div>
        </div>
        <div class="row temp-hours" id="forecast-hours">
          <img src="img/unknown.png" class="unknown-icon" />
        </div>

        <div class="Week-days">
          <div class="row">
            <div class="col day">TUE</div>
            <div class="col day">WED</div>
            <div class="col day">THU</div>
            <div class="col day">FRI</div>
            <div class="col day">SAT</div>
          </div>
          <div class="row">
            <div class="col weather-icons-mini">
              <i class="fas fa-sun"></i>
            </div>
            <div class="col weather-icons-mini">
              <i class="fas fa-cloud-sun"></i>
            </div>
            <div class="col weather-icons-mini">
              <i class="fas fa-sun"></i>
            </div>
            <div class="col weather-icons-mini">
              <i class="fas fa-cloud-sun-rain"></i>
            </div>
            <div class="col weather-icons-mini">
              <i class="fas fa-cloud-showers-heavy"></i>
            </div>
          </div>
          <div class="row">
            <div class="col deg-hour">20°/17°</div>
            <div class="col deg-hour">19°/15°</div>
            <div class="col deg-hour">18°/13°</div>
            <div class="col deg-hour">17°/12°</div>
            <div class="col deg-hour">15°/11°</div>
          </div>
        </div>
      </main>
      <footer>
        <a href="https://github.com/DianaRivero/Weather-app-project"
          >Open-source-code</a
        >
        by Diana Rivero
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
